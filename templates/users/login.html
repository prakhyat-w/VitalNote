{% extends "base.html" %}
{% block title %}Login — VitalNote{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-md">

    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-2xl bg-indigo-600 mb-4">
        <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586
               a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-white">Welcome back</h1>
      <p class="text-sm text-slate-500 mt-1">Sign in to your VitalNote account</p>
    </div>

    <div class="glass rounded-2xl px-8 py-10">

      {% if error %}
      <div class="mb-5 px-4 py-3 bg-red-900/40 border border-red-700/40 text-red-300 text-sm rounded-lg">
        {{ error }}
      </div>
      {% endif %}

      <form method="post" action="/login/" class="space-y-5">
        {% csrf_token %}

        <div>
          <label for="email" class="block text-sm font-medium text-slate-300 mb-1.5">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email"
                 value="{{ email|default:'' }}"
                 placeholder="doctor@example.com"
                 class="dark-input w-full px-4 py-2.5 rounded-lg text-sm transition" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-slate-300 mb-1.5">Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password"
                 placeholder="••••••••"
                 class="dark-input w-full px-4 py-2.5 rounded-lg text-sm transition" />
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold
                       py-2.5 px-6 rounded-lg transition-colors text-sm mt-1">
          Sign In
        </button>
      </form>

      <p class="text-center text-sm text-slate-500 mt-6">
        Don't have an account?
        <a href="/register/" class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">
          Create one
        </a>
      </p>

    </div>
  </div>
</div>
{% endblock %}
