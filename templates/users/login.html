{% extends "base.html" %}
{% block title %}Login — VitalNote{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-md">

    <!-- Card -->
    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm px-8 py-10">

      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-slate-800">Welcome back</h1>
        <p class="text-sm text-slate-500 mt-1">Sign in to your VitalNote account</p>
      </div>

      {% if error %}
      <div class="mb-5 px-4 py-3 bg-red-50 border border-red-200 text-red-700 text-sm rounded-lg">
        {{ error }}
      </div>
      {% endif %}

      <form method="post" action="/login/" class="space-y-5">
        {% csrf_token %}

        <div>
          <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email"
                 value="{{ email|default:'' }}"
                 placeholder="doctor@example.com"
                 class="w-full px-4 py-2.5 border border-slate-300 rounded-lg text-sm text-slate-800
                        placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500
                        focus:border-transparent transition" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password"
                 placeholder="••••••••"
                 class="w-full px-4 py-2.5 border border-slate-300 rounded-lg text-sm text-slate-800
                        placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500
                        focus:border-transparent transition" />
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-6
                       rounded-lg transition-colors text-sm">
          Sign In
        </button>
      </form>

      <p class="text-center text-sm text-slate-500 mt-6">
        Don't have an account?
        <a href="/register/" class="text-blue-600 hover:text-blue-800 font-medium transition-colors">
          Create one
        </a>
      </p>

    </div>
  </div>
</div>
{% endblock %}
