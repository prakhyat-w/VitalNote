[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:gunicorn]
command=bash -c "cd /dev/shm && PYTHONPATH=/app exec gunicorn config.wsgi:application --bind 0.0.0.0:%(ENV_PORT)s --workers 2 --timeout 120 --worker-tmp-dir /dev/shm --log-level info"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:celery]
command=bash -c "cd /app && exec celery -A config worker --loglevel=info --concurrency=2"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
